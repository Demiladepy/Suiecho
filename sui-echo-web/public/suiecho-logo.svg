<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Inverted teardrop outer boundary -->
  <path d="M 100 15 Q 15 15, 15 100 Q 15 165, 100 185 Q 185 165, 185 100 Q 185 15, 100 15 Z" 
        fill="#4F9EF8"/>
  
  <!-- S shape flowing through center -->
  <path d="M 55 45 Q 45 65, 55 85 Q 65 105, 55 125 Q 45 145, 55 165" 
        stroke="white" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Wheelchair symbol integrated in S -->
  <g transform="translate(125, 65)">
    <circle cx="0" cy="0" r="9" fill="white"/>
    <circle cx="0" cy="0" r="2.5" fill="#4F9EF8"/>
    <path d="M 0 -5 L 0 -10 M -2.5 -7.5 L 2.5 -7.5" stroke="#4F9EF8" stroke-width="1.2" stroke-linecap="round"/>
    <rect x="-5" y="5" width="10" height="5" rx="1" fill="#4F9EF8"/>
    <circle cx="5" cy="10" r="3.5" fill="none" stroke="#4F9EF8" stroke-width="1.2"/>
    <circle cx="-5" cy="10" r="3.5" fill="none" stroke="#4F9EF8" stroke-width="1.2"/>
  </g>
  
  <!-- Walking stick/cane -->
  <g transform="translate(145, 95)">
    <line x1="0" y1="0" x2="0" y2="22" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="5" y2="0" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  </g>
  
  <!-- Cupped hands at bottom -->
  <g transform="translate(100, 175)">
    <!-- Left hand -->
    <ellipse cx="-12" cy="0" rx="7" ry="10" fill="white" opacity="0.95"/>
    <ellipse cx="-12" cy="-4" rx="4" ry="6" fill="white"/>
    
    <!-- Right hand -->
    <ellipse cx="12" cy="0" rx="7" ry="10" fill="white" opacity="0.95"/>
    <ellipse cx="12" cy="-4" rx="4" ry="6" fill="white"/>
  </g>
</svg>
